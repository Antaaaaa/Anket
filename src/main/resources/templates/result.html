<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container mx-auto" >
    <table class="table table-sm text-center table-ligth text-black" th:if="${anketas.size() != 0}">
        <tr>
           <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
        </tr>
        <tr th:each="anketa : ${anketas}">
            <th style="background: blue; color: #fff" th:text="${anketa.getName()}"></th>
            <th  style="background: blue; color: #fff"  th:text="${anketa.getPhone()}"></th>
            <th  style="background: blue; color: #fff" th:text="${anketa.getSurname()}"></th>
        </tr>
    </table>
    <div class="mx-auto float-right">
    <label class="text-center m-5" th:if="${anketas.size() == 0}">Upps...Nothing to show</label>
    <a href="/" class="btn btn-primary">Back</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
</body>
</html>
